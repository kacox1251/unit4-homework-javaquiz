<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="front-page">
      <h1 id="title">Javascript Quiz</h1>
      <p id="description"></p>
      <button id="start-button">Start Quiz</button>
      <button id="view-scores">View Highscores</button>
    </div>
    
    <div id="timer"></div>
    <div class="question-container">
      <h2 class="question-title"></h2>
      <div class="options-container"></div>
    </div>

    <div id="done" class="hidden">
      <h1>All done!</h1>
      <p id="your-score">Your Score: <span class="your-score"></span></p>
      <p>Correct: <span class="correct"></span></p>
      <p>Incorrect: <span class="incorrect"></span></p>
      Enter Initials: <input id="initials" type="text" name="initials"/>
      <button id="submit-button">Submit</button>
    </div>

    <div id="highscores" class="hidden">
      <h1>Highscores</h1>
      <ol id="score-list"></ol>
      <button id="try-again">Try again</button>
      <button id="clear">Clear Highscores</button>
    </div>

    <script type="text/javascript" src="./questions.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
